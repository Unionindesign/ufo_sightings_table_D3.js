<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>UFO Sightings</title>
</head>

<body>
    <div class="container bg-secondary">
        <div class="header">
            <h1>UFO Sightings</h1>
            <hr class="my-4">
            <p>This is a website built with test data from January 2010 to practice using D3.js and filterable HTML
                tables. Click to see
                the
                code!</p>
            <a class="btn btn-secondary btn-lg" href="https://github.com/Unionindesign/ufo_sightings_table_D3.js"
                role="button">Github</a>
        </div>
        <!-- </div> -->
        <div class="table-container-sm">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>County</th>
                                <th>Shape</th>
                                <th>Duration (Mins)</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./data/ufo_data.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
